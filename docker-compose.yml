  # ---------------------------------------------------------------------------
  # SERVICES
  # ---------------------------------------------------------------------------
  auth-service:
    build: ./services/auth-service
    container_name: auth-service
    environment:
      - PORT=3000
      - DB_HOST=mysql
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=ecommerce_mysql
      - JWT_SECRET=supersecretkey
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ecommerce-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.auth.rule=Host(`localhost`) && PathPrefix(`/api/auth`)"
      - "traefik.http.routers.auth.service=auth"
      - "traefik.http.services.auth.loadbalancer.server.port=3000"
      - "traefik.http.middlewares.auth-cors.headers.accesscontrolallowmethods=GET,OPTIONS,PUT,POST,DELETE"
      - "traefik.http.middlewares.auth-cors.headers.accesscontrolalloworiginlist=*"
      - "traefik.http.middlewares.auth-cors.headers.accesscontrolmaxage=100"
      - "traefik.http.middlewares.auth-cors.headers.addvaryheader=true"
      - "traefik.http.middlewares.auth-cors.headers.accesscontrolallowheaders=Content-Type,Authorization,X-Requested-With"
      - "traefik.http.middlewares.auth-strip.stripprefix.prefixes=/api/auth"
      - "traefik.http.routers.auth.middlewares=auth-strip,auth-cors"

  product-service:
    build: ./services/product-service
    container_name: product-service
    environment:
      - PORT=3001
      - DB_HOST=postgres
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=ecommerce_pg
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ecommerce-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.products.rule=Host(`product.localhost`)"
      - "traefik.http.routers.products.service=products"
      - "traefik.http.services.products.loadbalancer.server.port=3001"
      - "traefik.http.middlewares.products-cors.headers.accesscontrolallowmethods=GET,OPTIONS,PUT,POST,DELETE,PATCH"
      - "traefik.http.middlewares.products-cors.headers.accesscontrolalloworiginlist=*"
      - "traefik.http.middlewares.products-cors.headers.accesscontrolmaxage=100"
      - "traefik.http.middlewares.products-cors.headers.addvaryheader=true"
      - "traefik.http.middlewares.products-cors.headers.accesscontrolallowheaders=Content-Type,Authorization,X-Requested-With"
      - "traefik.http.middlewares.products-strip.stripprefix.prefixes=/api/products"
      - "traefik.http.routers.products.middlewares=products-strip,products-cors"

  order-service:
    build: ./services/order-service
    container_name: order-service
    environment:
      - PORT=3002
      - DB_HOST=postgres
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=ecommerce_pg
      - RABBITMQ_URL=amqp://user:password@rabbitmq:5672
    depends_on:
      postgres:
        condition: service_healthy
    networks:
      - ecommerce-net
    labels:
      - "traefik.enable=true"
#      - "traefik.http.routers.orders.rule=Host(`localhost`) && PathPrefix(`/api/orders`)"
      - "traefik.http.routers.orders.rule=Host(`order.localhost`)"
      - "traefik.http.routers.orders.service=orders"
      - "traefik.http.services.orders.loadbalancer.server.port=3002"
      - "traefik.http.middlewares.orders-cors.headers.accesscontrolallowmethods=GET,OPTIONS,PUT,POST,DELETE,PATCH"
      - "traefik.http.middlewares.orders-cors.headers.accesscontrolalloworiginlist=*"
      - "traefik.http.middlewares.orders-cors.headers.accesscontrolmaxage=100"
      - "traefik.http.middlewares.orders-cors.headers.addvaryheader=true"
      - "traefik.http.middlewares.orders-cors.headers.accesscontrolallowheaders=Content-Type,Authorization,X-Requested-With"
      - "traefik.http.middlewares.orders-strip.stripprefix.prefixes=/api/orders"
      - "traefik.http.routers.orders.middlewares=orders-strip,orders-cors"

  notification-service:
    build: ./services/notification-service
    container_name: notification-service
    environment:
      - PORT=3004
      - WS_PORT=8083
      - REDIS_URL=redis://redis:6379
    depends_on:
      redis:
        condition: service_healthy
    networks:
      - ecommerce-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.notifications.rule=Host(`localhost`) && PathPrefix(`/ws`)"
      - "traefik.http.routers.notifications.service=notifications"
      - "traefik.http.services.notifications.loadbalancer.server.port=3004"
      - "traefik.http.middlewares.notifications-cors.headers.accesscontrolallowmethods=GET,OPTIONS,PUT,POST,DELETE"
      - "traefik.http.middlewares.notifications-cors.headers.accesscontrolalloworiginlist=*"
      - "traefik.http.middlewares.notifications-cors.headers.accesscontrolmaxage=100"
      - "traefik.http.middlewares.notifications-cors.headers.addvaryheader=true"
      - "traefik.http.middlewares.notifications-cors.headers.accesscontrolallowheaders=Content-Type,Authorization,X-Requested-With"
      - "traefik.http.routers.notifications.middlewares=notifications-cors"

  user-service:
    build: ./services/user-service
    container_name: user-service
    environment:
      - PORT=3003
      - DB_HOST=mysql
      - DB_USER=user
      - DB_PASSWORD=password
      - DB_NAME=ecommerce_mysql
      - JWT_SECRET=supersecretkey
    depends_on:
      mysql:
        condition: service_healthy
    networks:
      - ecommerce-net
    labels:
      - "traefik.enable=true"
#      - "traefik.http.routers.users.rule=Host(`localhost`) && PathPrefix(`/api/users`)"
      - "traefik.http.routers.users.rule=Host(`user.localhost`)"
      - "traefik.http.routers.users.service=users"
      - "traefik.http.services.users.loadbalancer.server.port=3003"
      - "traefik.http.middlewares.users-cors.headers.accesscontrolallowmethods=GET,OPTIONS,PUT,POST,DELETE"
      - "traefik.http.middlewares.users-cors.headers.accesscontrolalloworiginlist=*"
      - "traefik.http.middlewares.users-cors.headers.accesscontrolmaxage=100"
      - "traefik.http.middlewares.users-cors.headers.addvaryheader=true"
      - "traefik.http.middlewares.users-cors.headers.accesscontrolallowheaders=Content-Type,Authorization,X-Requested-With"
      - "traefik.http.middlewares.users-strip.stripprefix.prefixes=/api/users"
      - "traefik.http.routers.users.middlewares=users-strip,users-cors"

  client:
    build: ./client
    container_name: client
#    ports:
#      - "5173:5173"
#    environment:
#      - VITE_API_URL=http://localhost:8090
    networks:
      - ecommerce-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.client.rule=Host(`localhost`) || PathPrefix(`/`)"
      - "traefik.http.routers.client.priority=1"
      - "traefik.http.services.client.loadbalancer.server.port=5173"

  # ---------------------------------------------------------------------------
  # OBJECT STORAGE (MinIO)
  # ---------------------------------------------------------------------------
  minio:
    image: minio/minio:latest
    container_name: minio
    environment:
      MINIO_ROOT_USER: minioadmin
      MINIO_ROOT_PASSWORD: minioadmin
    volumes:
      - minio_data:/data
    command: server /data --console-address ":9001"
#    ports:
#      - "9000:9000"
#      - "9001:9001"
    networks:
      - ecommerce-net
    labels:
      - "traefik.enable=true"
      - "traefik.http.routers.minio.rule=Host(`minio.localhost`)"
      - "traefik.http.services.minio.loadbalancer.server.port=9001"

  # ---------------------------------------------------------------------------
  # MESSAGE BROKER
  # ---------------------------------------------------------------------------
  rabbitmq:
    image: rabbitmq:3.8-management-alpine
    container_name: rabbitmq
    environment:
      RABBITMQ_DEFAULT_USER: user
      RABBITMQ_DEFAULT_PASS: password
    ports:
      - "5672:5672"   # AMQP
      - "15672:15672" # Management UI
    networks:
      - ecommerce-net
    volumes:
      - rabbitmq_data:/var/lib/rabbitmq
    healthcheck:
      test: ["CMD", "rabbitmqctl", "status"]
      interval: 10s
      timeout: 20s
      retries: 5


